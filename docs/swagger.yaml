      message:
        description: 结果消息
        type: string
      startTime:
        description: 开始时间
        type: string
      status:
        description: 状态 (0:Idle, 1:Running, 2:Success, 3:Failed, 4:Stopped)
        type: integer
      storageId:
        description: 存储ID
        type: integer
      type:
        description: 备份类型
        type: string
      uid:
        description: 用户ID
        type: integer
      updatedAt:
        description: 更新时间
        type: string
    type: object
  dto.FileDTO:
    properties:
      contentHash:
        description: Content hash // 内容哈希
        type: string
      createdAt:
        description: Created at time // 创建时间
        type: string
      ctime:
        description: Creation timestamp // 创建时间戳
        type: integer
      lastTime:
        description: Updated timestamp // 更新时间戳
        type: integer
      mtime:
        description: Modification timestamp // 修改时间戳
        type: integer
      path:
        description: File path // 文件路径
        type: string
      pathHash:
        description: Path hash // 路径哈希
        type: string
      size:
        description: File size // 文件大小
        type: integer
      updatedAt:
        description: Updated at time // 更新时间
        type: string
