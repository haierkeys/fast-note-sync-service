basePath: /
definitions:
  api_router.CPUInfo:
    properties:
      loadAvg:
        allOf:
        - $ref: '#/definitions/api_router.LoadInfo'
        description: Load average // 平均负载
      logicalCores:
        description: Logical cores // 逻辑核心数
        type: integer
      modelName:
        description: Model name // 型号
        type: string
      percent:
        description: Usage percentage per core // 每个核心的使用率
        items:
          type: number
        type: array
      physicalCores:
        description: Physical cores // 物理核心数
        type: integer
    type: object
  api_router.HealthResponse:
    properties:
      database:
        description: '"connected" or "error" // "connected" 或 "error"'
        type: string
      status:
        description: '"healthy" or "unhealthy" // "healthy" 或 "unhealthy"'
        type: string
      uptime:
        description: Uptime (seconds) // 运行时间（秒）
        type: number
      version:
        description: Service version number // 服务版本号
        type: string
    type: object
  api_router.HostInfo:
    properties:
      arch:
        description: Architecture // 架构
        type: string
      currentTime:
        description: Current system time // 当前系统时间
        type: string
      hostname:
        description: Hostname // 主机名
        type: string
      kernelVersion:
        description: Kernel version // 内核版本
        type: string
      os:
        description: Operating system // 操作系统
        type: string
      osPretty:
        description: Detailed OS name // 详细操作系统名称
        type: string
      platform:
        description: Platform name // 平台
        type: string
      timezone:
        description: Time zone name // 时区名称
        type: string
      timezoneOffset:
        description: Time zone offset in seconds // 时区偏移（秒）
        type: integer
      uptime:
        description: System uptime // 系统运行时间
        type: integer
    type: object
  api_router.LoadInfo:
    properties:
      load1:
        type: number
      load5:
        type: number
      load15:
        type: number
    type: object
  api_router.MemoryInfo:
    properties:
      available:
        description: Available memory // 可用内存
        type: integer
      swapTotal:
        description: Total swap space // 交换区总量
        type: integer
      swapUsed:
        description: Used swap space // 交换区已用
        type: integer
      swapUsedPercent:
        description: Swap usage percentage // 交换区使用率
        type: number
      total:
        description: Total physical memory // 系统总内存
        type: integer
      used:
        description: Used memory // 已用内存
        type: integer
      usedPercent:
        description: Memory usage percentage // 内存使用率
        type: number
    type: object
  api_router.ProcessInfo:
    properties:
      cpuPercent:
        description: CPU Usage percentage
        type: number
      memoryPercent:
        description: Memory Usage percentage
        type: number
      name:
        description: Process Name
        type: string
      pid:
        description: Process ID
        type: integer
      ppid:
        description: Parent Process ID
        type: integer
    type: object
  api_router.RuntimeInfo:
    properties:
      buckHashSys:
        description: Memory obtained from system for profiling bucket hash table (bytes)
          // 分析桶哈希表占用的系统内存
        type: integer
      gcSys:
        description: Memory obtained from system for metadata for GC (bytes) // GC
          元数据占用的系统内存
        type: integer
      heapIdle:
        description: Memory in idle spans (bytes) // 空闲 Span 占用的内存
        type: integer
      heapInuse:
        description: Memory in in-use spans (bytes) // 正在使用的 Span 占用的内存
        type: integer
      heapReleased:
        description: Memory released to OS (bytes) // 释放回操作系统的内存（字节）
        type: integer
      heapSys:
        description: Memory obtained from system for heap (bytes) // 堆占用的系统内存
        type: integer
      mCacheSys:
        description: Memory obtained from system for mcache (bytes) // mcache 占用的系统内存
        type: integer
      mSpanSys:
        description: Memory obtained from system for mspan (bytes) // mspan 占用的系统内存
        type: integer
      memAlloc:
        description: Allocated memory (bytes) // 已分配内存（字节）
        type: integer
      memSys:
        description: Memory obtained from system (bytes) // 从系统获取的内存（字节）
        type: integer
      memTotal:
        description: Total memory allocated (bytes) // 累计分配内存（字节）
        type: integer
      nextGc:
        description: Target heap size for the next GC cycle // 下次 GC 的目标堆大小
        type: integer
      numGc:
        description: Number of completed GC cycles // GC 次数
        type: integer
      numGoroutine:
        description: Number of goroutines // Goroutine 数量
        type: integer
      otherSys:
        description: Other system memory (bytes) // 其他系统内存
        type: integer
      stackSys:
        description: Memory obtained from system for stack (bytes) // 栈占用的系统内存
        type: integer
    type: object
  api_router.SystemInfo:
    properties:
      cpu:
        allOf:
        - $ref: '#/definitions/api_router.CPUInfo'
        description: CPU information // CPU 信息
      host:
        allOf:
        - $ref: '#/definitions/api_router.HostInfo'
        description: Host information // 主机信息
      memory:
        allOf:
        - $ref: '#/definitions/api_router.MemoryInfo'
        description: Memory information // 内存信息
      process:
        allOf:
        - $ref: '#/definitions/api_router.ProcessInfo'
        description: Process information // 进程信息
      runtimeStatus:
        allOf:
        - $ref: '#/definitions/api_router.RuntimeInfo'
        description: Go runtime status // Go 运行时状态
      startTime:
        description: Start time // 启动时间
        type: string
      uptime:
        description: Uptime (seconds) // 运行时间（秒）
        type: number
    type: object
  api_router.adminConfig:
    properties:
      adminUid:
        description: Admin UID // 管理员 UID
        type: integer
      authTokenKey:
        description: Auth token key // 认证 Token 密钥
        type: string
      defaultApiFolder:
        description: Default API folder // 默认 API 目录
        type: string
      fileChunkSize:
        description: File chunk size // 文件分块大小
        type: string
      fontSet:
        description: Font set // 字体设置
        type: string
      historyKeepVersions:
        description: History versions to keep // 历史版本保留数
        type: integer
      historySaveDelay:
        description: History save delay // 历史保存延迟
        type: string
      registerIsEnable:
        description: Registration enablement // 是否开启注册
        type: boolean
      shareTokenExpiry:
        description: Share token expiry // 分享 Token 有效期
        type: string
      shareTokenKey:
        description: Share token key // 分享 Token 密钥
        type: string
      softDeleteRetentionTime:
        description: Soft delete retention time // 软删除保留时间
        type: string
      tokenExpiry:
        description: Token expiry // Token 有效期
        type: string
      uploadSessionTimeout:
        description: Upload session timeout // 上传会话超时时间
        type: string
    type: object
  api_router.cloudflareConfig:
    properties:
      enabled:
        description: Whether to enable cloudflare tunnel // 是否启用 cloudflare 隧道
        type: boolean
      logEnabled:
        description: Whether to enable cloudflare tunnel logging // 是否开启 cloudflare
          隧道日志
        type: boolean
      token:
        description: cloudflare tunnel token // cloudflare 隧道令牌
        type: string
    type: object
  api_router.ngrokConfig:
    properties:
      authToken:
        description: ngrok auth token // ngrok 认证令牌
        type: string
      domain:
        description: Custom domain // 自定义域名
        type: string
      enabled:
        description: Whether to enable ngrok tunnel // 是否启用 ngrok 隧道
        type: boolean
    type: object
  api_router.webGUIConfig:
    properties:
      adminUid:
        description: Admin UID // 管理员 UID
        type: integer
      fontSet:
        description: Font set // 字体设置
        type: string
      registerIsEnable:
        description: Registration enablement // 是否开启注册
        type: boolean
    type: object
  app.ListRes:
    properties:
      list:
        description: Data list // 数据清单
      pager:
        allOf:
        - $ref: '#/definitions/app.Pager'
        description: Pagination info // 翻页信息
    type: object
  app.Pager:
    properties:
      page:
        description: Page number // 页码
        type: integer
      pageSize:
        description: Page size // 每页数量
        type: integer
      totalRows:
        description: Total rows // 总行数
        type: integer
    type: object
  app.Res:
    properties:
      code:
        type: integer
      context: {}
      data: {}
      details: {}
      message: {}
      status:
        type: boolean
      vault: {}
    type: object
  app.SupportRecord:
    properties:
      amount:
        type: string
      item:
        type: string
      message:
        type: string
      name:
        type: string
      time:
        type: string
      unit:
        type: string
    type: object
  diffmatchpatch.Diff:
    properties:
      text:
        type: string
      type:
        $ref: '#/definitions/diffmatchpatch.Operation'
    type: object
  diffmatchpatch.Operation:
    enum:
    - -1
    - 1
    - 0
    format: int32
    type: integer
    x-enum-varnames:
    - DiffDelete
    - DiffInsert
    - DiffEqual
  dto.BackupConfigDTO:
    properties:
      createdAt:
        description: 创建时间
        type: string
      cronExpression:
        description: Cron表达式
        type: string
      cronStrategy:
        description: 定时策略
        type: string
      id:
        description: 配置ID
        type: integer
      includeVaultName:
        description: 同步路径是否包含仓库名
        type: boolean
      isEnabled:
        description: 是否启用
        type: boolean
      lastMessage:
        description: 上次运行结果消息
        type: string
      lastRunTime:
        description: 上次运行时间
        type: string
      lastStatus:
        description: 上次状态 (0:Idle, 1:Running, 2:Success, 3:Failed, 4:Stopped)
        type: integer
      nextRunTime:
        description: 下次运行时间
        type: string
      retentionDays:
        description: 保留天数
        type: integer
      storageIds:
        description: 存储ID列表
        type: string
      type:
        description: 备份类型 (full, incremental, sync)
        type: string
      uid:
        description: 用户ID
        type: integer
      updatedAt:
        description: 更新时间
        type: string
      vault:
        description: 关联库名称
        type: string
    type: object
  dto.BackupConfigRequest:
    properties:
      cronExpression:
        example: 0 0 * * *
        type: string
      cronStrategy:
        enum:
        - daily
        - weekly
        - monthly
        - custom
        example: daily
        type: string
      id:
        example: 1
        type: integer
      includeVaultName:
        example: false
        type: boolean
      isEnabled:
        example: true
        type: boolean
      retentionDays:
        example: 7
        minimum: -1
        type: integer
      storageIds:
        example: '[1, 2]'
        type: string
      type:
        enum:
        - full
        - incremental
        - sync
        example: sync
        type: string
      vault:
        example: test
        type: string
    required:
    - cronStrategy
    - storageIds
    - type
    type: object
  dto.BackupExecuteRequest:
    properties:
      id:
        example: 1
        type: integer
    type: object
  dto.BackupHistoryDTO:
